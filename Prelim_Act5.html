    <div id="base" class="container center my-4">
        <div class="card">
            <div class="card-header py-3">
                <h3 class="text-center">Student Information Sheet</h3>
            </div>
            <div class="card-body">
                <form class="container center pb-3 px-5 row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="student-name">Student's Name: </label>
                        <input class="flex form-control" placeholder="Last Name, First Name M.I." type="text" id="student-name" name="student-name" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="age">Age: </label>
                        <input class="form-control" type="number" id="age" name="age">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="sex">Sex: </label>
                        <select id="sex" class="form-select" name="sex">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="intersex">Intersex</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label" for="birthdate">Birthdate: </label>
                        <input class="form-control" type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="col-md-9">
                        <label class="form-label" for="address">Address: </label>
                        <input class="form-control" placeholder="1234 Main St, City, Province" type="text" id="address" name="address">
                    </div>

                    <!-- TODO ADD DIVIDER/ SECTION -->
                    <div class="col-md-8">
                        <label class="form-label" for="guardian-name">Guardian's name(s): </label>
                        <input class="form-control" placeholder="Last Name, First Name M.I." type="text" id="guardian-name" name="guardian-name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="religion">Religion: </label>
                        <input class="form-control" type="text" id="religion" name="religion">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="relationship">Relationship to student: </label>
                        <input class="form-control" type="text" id="relationship" name="relationship">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="guardian-telephone">Telephone: </label>
                        <input class="form-control" placeholder="XXXX-YYYY" type="text" id="guardian-telephone" name="guardian-telephone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="fam-email">Family email: </label>
                        <input class="form-control" type="text" id="fam-email" name="fam-email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="contact-method">Best way to contact you: </label>
                        <select id="contact-method" class="form-select" name="contact-method">
                            <option selected>Choose...</option>
                            <option value="sms">SMS</option>
                            <option value="email">Email</option>
                            <option value="Messenger">Messenger</option>
                        </select>
                    </div>
                    
                    <div class="col-md-8">
                        <label class="form-label" for="emergency-contact-name">Emergency Contact Name: </label>
                        <input class="form-control" type="text" id="emergency-contact-name" name="emergency-contact-name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="emergency-telephone">Telephone: </label>
                        <input class="form-control" placeholder="XXXX-YYYY" type="text" id="emergency-telephone" name="emergency-telephone">
                    </div>

                    <div class="col-md-7">
                        <label class="form-label" for="mother-name">Mother's Name: </label>
                        <input class="form-control" placeholder="Last Name, First Name M.I." type="text" id="mother-name" name="mother-name">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="mother-workplace">Workplace: </label>
                        <input class="form-control" type="text" id="mother-workplace" name="mother-workplace">
                    </div>

                    <div class="col-md-7">
                        <label class="form-label" for="father-name">Father's Name: </label>
                        <input class="form-control" placeholder="Last Name, First Name M.I." type="text" id="father-name" name="father-name">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="father-workplace">Workplace: </label>
                        <input class="form-control" type="text" id="father-workplace" name="father-workplace">
                    </div>

                    <label class="col-md-12 form-label" for="medical">Medical Issues/Allergies/Medication: </label>
                    <div class="col-md-12">
                        <input class="form-control" type="text" id="medical" name="medical">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label" for="academic-challenges">Academic Challenges:</label>
                        <input class="form-control" type="text" id="academic-challenges" name="academic-challenges">
                    </div>
                    <div class="col-md-12 form-check-inline">
                        <label class="form-label" for="has-device">Does your child have a device: &emsp;</label>
                        <input class="form-check-input" type="radio" name="has-device" id="has-device-yes" value="yes">
                        <label class="form-check-label" for="has-device-yes">&nbsp;Yes &emsp;</label>
                        <input class="form-check-input" type="radio" name="has-device" id="has-device-no" value="no">
                        <label class="form-check-label" for="has-device-no">&nbsp;No</label>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="device-kind">What kind of device is your child using?</label>
                        <select id="device-kind" class="form-select" name="device-kind">
                            <option selected>Choose...</option>
                            <option value="laptop">Laptop</option>
                            <option value="tablet">Tablet</option>
                            <option value="desktop">Desktop</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="internet-issues">Do you have any issues with the internet? &emsp;</label>
                        <input class="form-check-input" type="radio" name="has-internet-issues" id="has-internet-issues-yes" value="yes">
                        <label class="form-check-label" for="has-internet-issues-yes">&nbsp;Yes &emsp;</label>
                        <input class="form-check-input" type="radio" name="has-internet-issues" id="has-internet-issues-no" value="no">
                        <label class="form-check-label" for="has-internet-issues-no">&nbsp;No</label>
                    </div>

                    <label class="col-md-12 form-label" for="relatives">Names of any relatives attending the school and grade they are in.</label><br>
                    <div class="col-md-12">
                        <input class="form-control" placeholder="Jose Rizal - Grade 6, ..." type="text" id="relatives" name="relatives">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label" for="date">Date: </label>
                        <input class="form-control" type="date" id="date" name="date">
                    </div>
                </form>
            </div>
            <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary">Cancel</button>
                <input class="me-5 btn btn-primary" type="submit">
            </div>
        </div>
    </div>
